<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education ChatBot</title>
    <link rel="stylesheet" href="{% static 'styles/home-style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="chat">
            <div class="text-center my-5">
                <h2>Greetings @{{ user.username }}! How can I assist you today?</h2>
            </div>


            <div class="form-floating">
                <form method="POST" id="prompt-form">
                    {% csrf_token %}

                    <div class="input-group flex-nowrap">
                        <input type="text" name='prompt' class="form-control" placeholder="Prompt">
                        <button id='submit-btn' type="submit" class="btn btn-dark">Send</button>
                    </div>
                </form>
            </div>

            <br>
            <br>

            <div class="feed">
                <p>
                    {% for ans in data %}
                    <span><b>Question:</b> {{ ans.0 }}</span><br>
                    <span id="speak-text"><b>Answer:</b> {{ ans.1 }}</span><br><br>
                    {% endfor %}
                </p>
            </div>
        </div>


        <div class="col-12 col-sm my-5">
            <div class="h-100 d-flex align-items-end justify-content-end py-3 my-5">
                <button type="submit" id="speak-button" class="btn btn-dark">Speak</button>
            </div>
        </div>

    </div>

    <script>
        var count = 0;
        let speech = new SpeechSynthesisUtterance();

        document.querySelector("#speak-button").addEventListener("click", () => {
            count++
            speech.text = document.getElementById('speak-text').innerText;

            speech.rate = 0.9;

            if (count % 2 == 0) {
                window.speechSynthesis.cancel();
            } else {
                window.speechSynthesis.speak(speech);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
